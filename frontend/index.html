<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://sdk.mercadopago.com/js/v2"></script>
    <title>mercadopago integration</title>
</head>
<body>
    <div id="cardPaymentBrick_container"></div>
    <script>
        const mp = new MercadoPago('MP_ACCESS_TOKEN', {locale: 'pt-BR'});
        const brickBuilder = mp.bricks();

        async function renderCardPayment() {
            const settings = {
                initialization: {
                    amount: 10.00
                },
                callbacks: {
                    onSubmit: async(cardFormData) => {
                        const resp = await fetch('/api/payments/create', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify(cardFormData)
                        });
                        const json = await resp.json();
                        console.log(json);
                        return json;
                    },
                    onReady:() => {
                        console.log('brick is ready');
                    },
                    onError:(error)=> {
                        console.error(error);
                    }
                }
            };
            await brickBuilder.create('cardPayment', 'cardPaymentBrick_container', settings);
        }
        renderCardPayment();
    </script>
</body>
</html>
